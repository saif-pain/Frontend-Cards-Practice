<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product-card">
      <img src="https://rog.asus.com/media/1735958276509.jpg" alt="Product Image" class="product-image">
      <h2 class="product-name">ROG Astral GeForce RTX 5090</h2>
      <p class="product-price">$49.99</p>
      <button id="addToCartBtn" class="add-to-cart-btn">Add to Cart</button>
      <div id="successMessage" class="success-message hidden"> Added to cart!</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
